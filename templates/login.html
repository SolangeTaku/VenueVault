{% extends 'auth-layout.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<form class="p-5 rounded shadow" style="max-width: 100%; width: 30rem">
    <h3 class="text-center mb-4">Login</h3>
    <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input type="email" autofill="email" class="form-control" name="email" id="email" required>
    </div>
    <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="text-secondary text-sm text-center mt-2">Don't have an account? <a href="{{url_for('auth.register')}}" class="btn btn-link p-0
        mb-1">Register</a> </p>
</form>
{% endblock %}
